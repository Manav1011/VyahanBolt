<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vyhan | Intelligent Logistics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand-orange: #F97316;
      --bg-deep: #F8FAFC;
      --bg-card: rgba(255, 255, 255, 0.8);
      --border-glass: #E2E8F0;
      --text-primary: #0F172A;
      --text-secondary: #64748B;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-primary);
    }

    h1, h2, h3, h4, h5, h6, .font-brand {
      font-family: 'Outfit', sans-serif;
    }

    .glass {
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-glass);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    .glass-dark {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      box-shadow: 1px 0 10px rgba(0,0,0,0.05); /* Shadow for sidebar */
    }

    .orange-glow {
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
    }

    /* Webkit scrollbar for light theme */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #F1F5F9;
    }
    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }
  </style>
</head>

<body class="antialiased selection:bg-orange-500/30 selection:text-white overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
